<div class="p-5">
  <div class="grid">
    <div *ngFor="let post of posts" class="col-12 md:col-6 lg:col-4 xl:col-3 sm:flex-nowrap">
      <p-card [header]="post.id + '. ' + post.title" (click)="navigateToPost(post.id)" pRipple>
        <p>{{ post.body }}</p>
      </p-card>
    </div>
  </div>
</div>
