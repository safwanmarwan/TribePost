<div class="p-5">
  <p (click)="navigateBack()">
    <i class="pi pi-arrow-left"></i> 
    Back
  </p>
  <h1>{{post.title}}</h1>
  <p>{{post.body}}</p>

  <h2>Comments</h2>
  <div class="grid">
    <div *ngFor="let comment of comments" class="col-12">
      <p-card [header]="comment.name" [subheader]="comment.email">
        <p>{{ comment.body }}</p>
      </p-card>
    </div>
  </div>
</div>
